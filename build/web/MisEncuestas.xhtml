<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mis encuestas</title>
    </h:head>
    <h:body style="background-color:rgb(56, 59, 58); background-size: cover;"> 
        <h:form>
            <p:growl id="navbar" showDetail="true" />
            <p:toolbar>
                <f:facet name="left">
                Mis encuestas
                </f:facet>
                <f:facet name="right">
                    <p:menuButton value="#{LoginMB.user.nombre}">
                        <p:menuitem value="Salir" url="index.xhtml"/>
                    </p:menuButton>
                </f:facet>
            </p:toolbar>
        </h:form>
        
        <p:panelGrid columns="5" layout="grid">            
            <h:form>     
                <p:tieredMenu>
                    <p:menuitem value="Encuestas" action="Encuestas.xhtml"/>
                    <p:menuitem value="Crear encuesta" action="CrearEncuesta"/>
                    <p:menuitem value="Mis encuestas" action="MisEncuestas.xhtml"/>
                </p:tieredMenu>
            </h:form>
 
            <h:form> 
                <h:panelGrid style="width: 1000px" columns="1" columnClasses="encuesta">
                    <p:outputPanel style="width: 100%">
                        <h:panelGrid style="width: 100%" columns="3" cellspacing="10">
                            <h:outputText value="Titulo:" />
                            <h:outputText value="#" style="font-weight: bold"/>
                            <p:commandButton style="float:right;" value="Ver" type="button" onclick="PF('ver').show();" />
                        </h:panelGrid>
                    </p:outputPanel>
                    <p:outputPanel style="width: 100%">
                        <h:panelGrid style="width: 100%" columns="3" cellspacing="10">
                            <h:outputText value="Titulo:" />
                            <h:outputText value="#" style="font-weight: bold"/>
                            <p:commandButton style="float:right;" value="Ver" type="button" onclick="PF('ver').show();" />
                        </h:panelGrid>
                    </p:outputPanel>
                    <p:outputPanel style="width: 100%">
                        <h:panelGrid style="width: 100%" columns="3" cellspacing="10">
                            <h:outputText value="Titulo:" />
                            <h:outputText value="#" style="font-weight: bold"/>
                            <p:commandButton style="float:right;" value="Ver" type="button" onclick="PF('ver').show();" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </h:form>
        </p:panelGrid>
        
        <p:dialog resizable="false" header="Encuesta" widgetVar="ver" modal="true" height="200" width="400">
            <h:panelGrid style="width: 100%" columns="2" cellspacing="10">
                <h:outputText value="Titulo:" />
                <h:outputText value="#" style="font-weight: bold"/>
                <h:outputText value="Descripcion:" />
                <h:outputText value="#" style="font-weight: bold"/>
            </h:panelGrid>
            <p:commandButton style=" float:bottom; align-self: center;  width: 365px;" value="Editar" action="EditarEncuesta.xhtml"/>
            <p:commandButton style=" float:bottom; align-self: center;  width: 365px;" value="Ver resultados" action="MiEncuesta.xhtml"/>
        </p:dialog>
    </h:body>
</html>
