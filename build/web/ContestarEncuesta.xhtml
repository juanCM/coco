<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contestar encuesta</title>
    </h:head>
    <h:body style="background-color:rgb(56, 59, 58); background-size: cover;"> 
        <h:form> 
            <p:growl id="navbar" showDetail="true" />
            <p:toolbar>
                <f:facet name="left">
                Contestar Encuesta
                </f:facet>
                <f:facet name="right">
                    <p:menuButton value="NombredelUsuario">
                        <p:menuitem value="Salir" url="index.xhtml"/>
                    </p:menuButton>
                </f:facet>
            </p:toolbar>
        </h:form> 
        
        <p:panelGrid columns="5" layout="grid">            
            <h:form>     
                <p:tieredMenu>
                    <p:menuitem value="Encuestas" action="Encuestas.xhtml"/>
                    <p:menuitem value="Crear encuesta" action="CrearEncuesta.xhtml"/>
                    <p:menuitem value="Mis encuestas" action="MisEncuestas.xhtml"/>
                </p:tieredMenu>
            </h:form>
 
            <h:form style="height: 550px; width: 900px">
                <h:outputText value="Titulo:"/><br/>
                <h:outputText value="Descripción:"/><br/>
                
                <h:outputText value="Preguntas: "/><br/>
                
                <p:commandButton style="margin-top: 440px; margin-left: 800px; float:bottom; align-self: center;  width: 205px;" value="Enviar" onclick="PF('dlg2').show();"/>
        
                <p:dialog header="¿Esta seguro?" widgetVar="dlg2" modal="true" height="150" width="280">
                    <h:outputText style="width: 200px; margin-bottom: 5px; text-align: center;" value="Esta enviando sus respuestas de esta encuesta" /><br></br>
                    <h:outputText style="width: 200px; margin-bottom: 5px; text-align: center;" value="Si esta seguro de clic en Enviar" /><br></br><br></br>
                    <p:button style="align-self: center; width: 200px; margin-bottom: 5px; margin-left: 15px;" value="Enviar" outcome="/faces/Encuestas.xhtml" />
                </p:dialog>
            </h:form>
            
        </p:panelGrid>
            
    </h:body>
</html>
