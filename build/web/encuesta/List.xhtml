<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEncuestaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEncuestaEmpty}" rendered="#{encuestaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{encuestaController.items.rowCount > 0}">
                    <h:outputText value="#{encuestaController.pagination.pageFirstItem + 1}..#{encuestaController.pagination.pageLastItem + 1}/#{encuestaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{encuestaController.previous}" value="#{bundle.Previous} #{encuestaController.pagination.pageSize}" rendered="#{encuestaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{encuestaController.next}" value="#{bundle.Next} #{encuestaController.pagination.pageSize}" rendered="#{encuestaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{encuestaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncuestaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncuestaTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncuestaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncuestaTitle_id_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.id_usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncuestaTitle_num_preguntas}"/>
                            </f:facet>
                            <h:outputText value="#{item.num_preguntas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncuestaTitle_visible}"/>
                            </f:facet>
                            <h:outputText value="#{item.visible}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{encuestaController.prepareView}" value="#{bundle.ListEncuestaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{encuestaController.prepareEdit}" value="#{bundle.ListEncuestaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{encuestaController.destroy}" value="#{bundle.ListEncuestaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{encuestaController.prepareCreate}" value="#{bundle.ListEncuestaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEncuestaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
